<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>あなたのいいところ診断</title>
    <!--CSSは最初の方においてデザインが反映されるようにする-->
    <link rel="stylesheet" href="assessment.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&display=swap" rel="stylesheet">
</head>

<body>
    <h1>ランランが診断してあげる！あなたのいいところ</h1>
    <img width="200" src="Pandafamily_profile.JPG" alt="pandas">
    <p>診断したい名前を入れて下さい</p>
    <input type="text" id="user-name" size="40" maxlength="20">
    <button id="assessment">診断する</button>
    <div id="result-area"></div>
    <div id="tweet-area">
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></div>
      <!--HTMLが全部読み込まれてから最後にJavascriptが動くようにscriptは一番最後-->
    <script src="assessment.js"></script>
</body>
</html>
